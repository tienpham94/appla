<div class="nav" ng-controller="navController">

  <a class="blue lighten-4 waves-effect waves-light btn" id="wordcloud-button" ng-click="clickWordCloud()">Wordcloud</a>

<div class="message-container-room" id="conversation">
    <div class="row">
        <div class="col s12">
            <h4 class="room-title center-align deep-orange-text text-darken-1">{{room.room_name}}</h4>
            <user-list></user-list>
        </div>
    </div>
    <li class="divider"></li>
    <div class="row message-row">
        <div class="col s12 message-col">
            <chatbox></chatbox>
        </div>
    </div>

</div>


<div class="wordcloud hide-on-med-and-down" id="cloud">
    <div class="row message-row">
        <div class="col s12 message-col">
            <word-cloud></word-cloud>
        </div>
    </div>

</div>

<div class="my-dictionary hide-on-med-and-down" id="my-dictionary">
    <div class="row message-row">
        <div class="col s12 message-col">
            <h5 class="center-align deep-orange-text">My Dictionary</h5>
            <ul id="dictionary"></ul>
        </div>
    </div>

</div>
